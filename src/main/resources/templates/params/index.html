<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recibir parámetros del Request HTTP GET - URL</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"><link/>
</head>
<body>
    <h1 class="color-rojo">Recibir parámetros del Request HTTP GET - URL</h1>
    <ul>
        <li><a th:href="@{/params/string(texto='Hola Fran')}">/params/string?texto=Hola Fran</a></li>
        <li><a th:href="@{/params/string(texto='Que tal el curso?')}">/params/string?texto=Que tal el curso?</a></li>
        <li><a th:href="@{/params/mix-params(saludo='Hola Fran', numero='7')}">/params/mix-params?saludo=Hola Fran&numero=7</a></li>
    </ul>
</body>
</html>
